name: "Build seedhodler gh-pages"

on:
  push:
    branches: 
      - dev

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use node 20.x to build and deploy page
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: |
        npm install
        npm run deploy
